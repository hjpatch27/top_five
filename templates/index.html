<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five</title>
    <style>
        body {
            font-family: sans-serif, Arial;
            margin: 2em;
        }
        form {
            margin-bottom: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Top Five</h1>
    <form method="POST">
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label>Items:</label><br>
        <input type="text" name="1." placeholder="1." required><br>
        <input type="text" name="2." placeholder="2." required><br>
        <input type="text" name="3." placeholder="3." required><br>
        <input type="text" name="4." placeholder="4." required><br>
        <input type="text" name="5." placeholder="5." required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submissions</h2>
    {% if submissions %}
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                    <tr>
                        <td>{{ submission.category }}</td>
                        <td>{{ ", ".join(submission.five) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No submissions yet!</p>
    {% endif %}
</body>
</html>
